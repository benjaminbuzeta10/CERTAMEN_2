{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Preferencia de los Métodos de Pago</h1>
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body">
                    <canvas id="metodosPago"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('metodosPago').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Cantidad de transacciones',
                data: {{ data|safe }},
                backgroundColor: [
                    'rgba(255, 182, 193, 0.7)',
                    'rgba(173, 216, 230, 0.7)',
                    'rgba(255, 228, 181, 0.7)',
                    'rgba(221, 160, 221, 0.7)',
                    'rgba(144, 238, 144, 0.7)',
                    'rgba(255, 218, 185, 0.7)'
                ],
                borderColor: 'rgba(0, 0, 0, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Métodos de Pago más Utilizados',
                    font: {
                        size: 16
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Cantidad de transacciones'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Métodos de Pago'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
