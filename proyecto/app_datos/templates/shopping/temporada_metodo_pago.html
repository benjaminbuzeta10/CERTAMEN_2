{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Cantidad Comprada por Temporada y Método de Pago</h1>
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body">
                    <canvas id="temporadaMetodoPago"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('temporadaMetodoPago').getContext('2d');

    const labels = {{ labels|safe }};
    const paymentMethods = {{ payment_methods|safe }};
    const datasets_data = {{ datasets|safe }};

    // Colores para cada método de pago
    const colors = [
        'rgba(255, 182, 193, 0.7)',
        'rgba(173, 216, 230, 0.7)',
        'rgba(255, 228, 181, 0.7)',
        'rgba(221, 160, 221, 0.7)',
        'rgba(144, 238, 144, 0.7)',
        'rgba(255, 218, 185, 0.7)'
    ];

    const borderColors = [
        'rgba(255, 182, 193, 1)',
        'rgba(173, 216, 230, 1)',
        'rgba(255, 228, 181, 1)',
        'rgba(221, 160, 221, 1)',
        'rgba(144, 238, 144, 1)',
        'rgba(255, 218, 185, 1)'
    ];

    // Crear datasets para cada método de pago
    const datasets = paymentMethods.map((method, index) => ({
        label: method,
        data: datasets_data[method],
        backgroundColor: colors[index % colors.length],
        borderColor: borderColors[index % borderColors.length],
        borderWidth: 1
    }));

    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Ventas por Temporada y Método de Pago',
                    font: {
                        size: 16
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: $${context.parsed.y.toFixed(2)}`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Cantidad de Compra (USD)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Temporada'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
